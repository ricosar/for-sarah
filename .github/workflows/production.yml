  # ==========================================
  # SECURITY CHECKS
  # ==========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # TODO: Uncomment the section for your language

      # Node.js - Check for vulnerable dependencies
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      # - name: Security audit
      #   run: |
      #     npm ci
      #     npm audit --audit-level=high || echo "Vulnerabilities found - review required"

      # Python - Check for vulnerable dependencies
      # - name: Setup Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'
      # - name: Security audit
      #   run: |
      #     pip install safety
      #     safety check -r requirements.txt || echo "Vulnerabilities found - review required"

      # Java - OWASP dependency check
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Security audit
        run: mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7 #If you find any vulnerability in my dependencies with a CVSS score of 7 or higher, fail the build.


      - name: Check for hardcoded secrets
        run: |
          echo "Checking for potential secrets in code..."
          
          # Basic check for common patterns
          if grep -rn "password\s*=\s*['\"]" --include="*.js" --include="*.py" --include="*.java" --include="*.cs" . 2>/dev/null | grep -v "process.env\|os.environ\|System.getenv"; then
            echo "⚠️ WARNING: Potential hardcoded password found!"
          else
            echo "✅ No obvious hardcoded passwords found"
          fi
          
          if grep -rn "api_key\s*=\s*['\"]" --include="*.js" --include="*.py" --include="*.java" --include="*.cs" . 2>/dev/null | grep -v "process.env\|os.environ\|System.getenv"; then
            echo "⚠️ WARNING: Potential hardcoded API key found!"
          else
            echo "✅ No obvious hardcoded API keys found"
          fi

  # ==========================================
  # BUILD AND TEST PRODUCTION CONTAINER
  # ==========================================
  production-docker:
    name: Production Docker Build & Verify
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start production container
        run: |
          docker compose build production
          docker compose up production -d
          echo "Waiting for container to start..."
          sleep 15  # TODO: Adjust wait time if your app takes longer

      - name: Verify production deployment
        run: |
          echo "Checking production health endpoint..."
          
          # TODO: Update the health check URL for your application
          curl -f http://localhost:6000/health || exit 1
          
          echo ""
          echo "Checking production responds..."
          RESPONSE=$(curl -s http://localhost:6000/)
          echo "$RESPONSE"
          
          echo ""
          echo "✅ Production deployment verified!"

      - name: Verify production security
        run: |
          echo "Verifying production security settings..."
          
          # Check that detailed errors are not exposed
          RESPONSE=$(curl -s http://localhost:6000/nonexistent-endpoint-12345)
          if echo "$RESPONSE" | grep -qi "stack\|trace\|exception"; then
            echo "⚠️ WARNING: Stack traces may be exposed in production!"
          else
            echo "✅ No stack traces exposed in error responses"
          fi

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production..."
          
          # TODO: Add your smoke test commands here
          # npm run test:smoke
          # pytest tests/smoke/
          
          echo "✅ Smoke tests passed!"

      - name: Cleanup
        if: always()
        run: docker compose down

  # ==========================================
  # PRODUCTION SUMMARY
  # ==========================================
  production-summary:
    name: Production Summary
    runs-on: ubuntu-latest
    needs: [test, security, production-docker]
    
    steps:
      - name: Create Release Summary
        run: |
          echo "============================================"
          echo "  PRODUCTION DEPLOYMENT READY"
          echo "============================================"
          echo ""
          echo "  Branch:      main"
          echo "  Environment: PRODUCTION"
          echo "  Port:        6000"
          echo ""
          echo "  All checks passed:"
          echo "    ✅ All tests"
          echo "    ✅ Security audit"
          echo "    ✅ Docker build"
          echo "    ✅ Smoke tests"
          echo ""
          echo "  To deploy locally, run:"
          echo "    docker compose up production -d"
          echo ""
          echo "  Then visit: http://localhost:6000"
          echo "============================================"
