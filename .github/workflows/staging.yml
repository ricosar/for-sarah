  # ==========================================
  # BUILD AND TEST STAGING CONTAINER
  # ==========================================
  staging-docker:
    name: Staging Docker Build & Verify
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start staging container
        run: |
          docker compose build staging
          docker compose up staging -d
          echo "Waiting for container to start..."
          sleep 15  # TODO: Adjust wait time if your app takes longer to start

      - name: Verify staging deployment
        run: |
          echo "Checking staging health endpoint..."
          
          # TODO: Update the health check URL for your application
          curl -f http://localhost:5000/actuator/health || exit 1
          
          echo ""
          echo "Checking staging responds..."
          curl -s http://localhost:5000/
          
          echo ""
          echo "✅ Staging deployment verified!"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          
          # TODO: Add your smoke test commands here
          # Examples:
          # npm run test:smoke
          # pytest tests/smoke/
          # dotnet test --filter Category=Smoke
          
          echo "✅ Smoke tests passed!"

      - name: Cleanup
        if: always()
        run: docker compose down

  # ==========================================
  # STAGING SUMMARY
  # ==========================================
  staging-summary:
    name: Staging Summary
    runs-on: ubuntu-latest
    needs: [test, staging-docker]
    
    steps:
      - name: Deployment Summary
        run: |
          echo "============================================"
          echo "  STAGING DEPLOYMENT READY"
          echo "============================================"
          echo ""
          echo "  Branch:      staging"
          echo "  Environment: STAGING"
          echo "  Port:        5000"
          echo ""
          echo "  To deploy locally, run:"
          echo "    docker compose up staging -d"
          echo ""
          echo "  Then visit: http://localhost:5000"
          echo "============================================"
